<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
        <style>
        body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5; /* Light gray background */
    font-family: sans-serif;
}

#response {
    flex: 1; /* Expand to fill available space */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow-y: scroll; /* Enable scrolling for long responses */
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    bottom: 0;
    width: 100%;
    background-color: #fff;
    padding: 10px;
    border-top: 1px solid #ccc;
}

input[type="text"] {
    width: 80%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
div {
   display: flex;              /* Make the div a flex container */
   flex-direction: column;     /* Stack the forms vertically */
}



    </style>
    <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
        event.preventDefault();  // Prevent default form submission
        // Send POST request using JavaScript (e.g., using fetch API)
    });

    </script>

</head>
<body>
<h1>Chat with the bot</h1>
<div id="response">
    <div id="response-images">
        <img src="./dataimage/-_Air_Cleaner_Cap_-_12_1.png" alt="Image from response">
        {% for image_url in response_images %}
            <img src="{{ image_url }}" alt="Image from response">
        {% endfor %}
    </div>
     <pre>
        {{ response_text }}
    </pre>
</div>
<div style="display: flex; flex-direction: column;">
    <form method="POST" style="margin-bottom: 15px;">  {% csrf_token %}
        <input type="text" name="text" placeholder="Enter your text">
        <button type="submit">Send</button>
    </form>

    <form method="POST" enctype="multipart/form-data" style="margin-bottom: 15px;">  {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Upload Image</button>
    </form>
    <form method="POST" enctype="multipart/form-data" style="margin-bottom: 15px;">  {% csrf_token %}
        <button type="submit">Get Report</button>
    </form>
</div>


</body>
</html>
